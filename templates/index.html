<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Client App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Book Client App</h1>
    <form id="fetchForm" action="/fetch-books" method="GET">
        <button type="submit">Fetch All Books</button>
    </form>

    <form id="specificBookForm" action="/get-book/3" method="GET">
        <button type="submit">Get Third Book</button>
    </form>
    
    <form id="filterForm" action="/filter-books" method="GET">
        <label for="author">Filter by Author:</label>
        <input type="text" id="author" name="author" placeholder="e.g., George Orwell">
        <button type="submit">Filter Books</button>
    </form>    
      
</body>
</html>
